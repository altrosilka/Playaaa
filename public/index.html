<!DOCTYPE html>
<html data-ng-app="App">

<head>
  <base href="/" target="_blank" />
  <meta charset="UTF-8">
  <title>Playaaa</title>
  <link rel="stylesheet" href="pack/vendors.css?v=1.0.5">
  <link rel="stylesheet" href="pack/styles.css?v=1.0.5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body data-status="{{ $root.status }}">
  <div class="intro" style="background-color: #333" ng-controller="C_intro as ctr" ng-hide="ctr.removeIntro" ng-class="{'hider':ctr.hideIntro}">
    <div class="top">
      <div class="wrap">
        <h1>Playaaa</h1>
        <h2>онлайн-плеер</h2>
        <h3 ng-class="{'active':ctr.userName}">вход под пользователем
          <span ng-bind="ctr.userName"></span>
        </h3>
        <button class="btn ng-hide" ng-show="ctr.needAuth" ng-click="ctr.authorize()">Войти</button>
      </div>
    </div>
    <div class="image" set-bg-on-load="images/background/intro.jpg"></div>
  </div>
  <div class="mainLoader" data-line-loader></div>
  <div class="content">

    <div class="leftPanel panel">
      <header class="controlPanel" ng-controller="C_controlPanel as ctr">
        <div class="progressPanel" ng-mouseup="ctr.mouseUp($event,'p');">
          <div minutes-scaler class="minutesScaler" duration="ctr.totalTime"></div>
          <div class="fake">
            <div class="progress" style="width:{{ctr.progress}}%"></div>
            <div class="download" style="width:50%"></div>
          </div>

          <div class="times">
            <div class="current" ng-bind="ctr.currentTime | toGIS"></div>
            <div class="total" ng-bind="ctr.totalTime | toGIS"></div>
          </div>
        </div>

        <div class="buttons">
          <span class="prev btn" ng-click="ctr.prev()">
            <i class="fa fa-backward"></i>
          </span>
          <span class="play btn" ng-click="ctr.play()" ng-hide="ctr.playing">
            <i class="fa fa-play"></i>
          </span>
          <span class="pause btn" ng-click="ctr.pause()" ng-show="ctr.playing">
            <i class="fa fa-pause"></i>
          </span>

          <span class="next btn" ng-click="ctr.next()">
            <i class="fa fa-forward"></i>
          </span>
        </div>
        <div class="trackInfo ng-hide" ng-show="ctr.artist">
          <span class="artist" ng-bind="ctr.artist"></span>&nbsp;-&nbsp;
          <span class="title" ng-bind="ctr.title"></span>
        </div>
      </header>
      <div class="playlistFull" ng-controller="C_playlist as ctr">
        <div class="removeField" ddata-ng-class="{'active':ctr.inDrag}" ddata-drop="true" ddata-jqyoui-options djqyoui-droppable="{onOver: 'ctr.onOver', onDrop: 'ctr.onDrop'}"></div>

        <div class="tabs">табы</div>

        <section class="playlistsContainer" data-drop="true" data-jqyoui-options jqyoui-droppable ng-model="ctr.currentTrackList">
         <!-- <section ng-repeat="playlist in ctr.playlists"></section>-->
        </section>
      </div>
    </div>
    <div class="layout panel">
      <header ng-controller="C_header as ctr">
        <menu>
          <a href="/">Главная</a>
          <a href="/discover/">Поиск</a>
          <a href="/artists/">Исполнители</a>
          <a href="/playlists/">Плейлисты</a>
        </menu>
        <form ng-submit="ctr.search(ctr.q)">
          <input type="text" placeholder="Поиск музыки" ng-model="ctr.q">
          <input type="submit" style="position:absolute;left:-9999px">
        </form>
      </header>
      <div data-ui-view class="view"></div>
    </div>
  </div>



  <script type="text/javascript" src="pack/vendor.js?v=1.0.5"></script>
  <script type="text/javascript" src="pack/templates.js?v=1.0.5"></script>
  <script type="text/javascript" src="pack/scripts.js?v=1.0.5"></script>
</body>

</html>
