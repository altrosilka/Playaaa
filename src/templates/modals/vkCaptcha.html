<div class="modal-header">
  <h3 class="modal-title">Реши капчу</h3>
</div>
<div class="modal-body">
  Для продолжения работы нужно ввести код с картинки:
  <img ng-src="{{imageUrl}}" /> 
  <input autofocus type="text" ng-model="code">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(code)">OK</button>
  <button class="btn btn-link pull-left" ng-click="$dismiss()">Отменить</button>
</div>
