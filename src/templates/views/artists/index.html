<section class="view view-fullsize">
  <div class="column inner">
    <h2>Популярные исполнители</h2>
    <section class="list list-gray artistGrid clearfix">
      <a class="item" href="/artists/{{item.name}}/" ng-repeat="item in ctr.artists | limitTo:ctr.limits.artists">
        <div class="image" ng-style="{'background-image': 'url('+item.image+')'}"></div>
        <footer>
          <h3 ng-bind="item.name"></h3>
          <span class="gray">Сейчас
            <strong ng-bind="item.listeners"></strong>
            слушателя
          </span>
        </footer>
      </a>
    </section>
  </div>

  <div class="column inner">
    <h2>Набирающие популярность</h2>
    <section class="list list-gray artistGrid clearfix">
      <a class="item" href="/artists/{{item.name}}/" ng-repeat="item in ctr.hypedArtists | limitTo:ctr.limits.hyped">
        <div class="image" ng-style="{'background-image': 'url('+item.image+')'}"></div>
        <footer>
          <h3 ng-bind="item.name"></h3>
        </footer>
      </a>
    </section>
  </div>
</section>
