<section class="view view-fullsize">
  <section class="column" ng-if="ctr.searchMode" ng-show="ctr.searchTracks.length">

    <div class="inner">
      <h2>Результаты поиска для «{{ctr.query}}»</h2>
    </div>
    <div class="albums list list-gray">
      <div ng-repeat="song in ctr.searchTracks" track info="song"></div>
    </div>
  </section>

</section>
